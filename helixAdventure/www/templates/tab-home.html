<ion-view view-title="Home">
  <ion-nav-bar class="bar-stable bar-positive">
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="center_vertical">
      <button class="button button-balanced" ng-click="showInfo()">
        <img class="image" ng-src="img/tree.png" width="200px"/>
        <div class="home_text">
          Info
        </div>
      </button>
      <button class="button button-positive" ng-click="startGame()">
        <img class="image" ng-src="img/map.png" width="200px"/>
        <div class="home_text">
          Start
        </div>
      </button>
    </div>
    <div class="center_vertical">
      <a href="#tab/about" class="center_vertical">How to use this app?</a>
    </div>
  </ion-content>
</ion-view>
