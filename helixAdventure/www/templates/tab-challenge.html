<ion-view view-title="Challenge">
  <ion-nav-bar class="bar-stable bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div ng-repeat="challenge in challenges">
      <div class="card question-card">
        <div class="item item-divider">
          Question:
        </div>
        <div class="item item-text-wrap">
          {{challenge.question}}

          <ion-list>
            <ion-radio ng-model="choice" ng-value="'1'">
          {{challenge.option1}}
            </ion-radio>
            <ion-radio ng-model="choice" ng-value="'2'">
          {{challenge.option2}}
            </ion-radio>
            <ion-radio ng-model="choice" ng-value="'3'">
          {{challenge.option3}}
            </ion-radio>
            <ion-radio ng-model="choice" ng-value="'4'">
          {{challenge.option4}}
            </ion-radio>
            </ion-list>
        </div>
      </div>

      <button class="button button-calm " ng-click="answer()">Answer</button>

      <div ng-if="isAnswered" class="card answer-card">
        <div class="item item-divider">
          Answer:
        </div>
        <div class="item item-text-wrap">
          {{challenge.answer}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
